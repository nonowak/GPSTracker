<h1>Your devices </h1>
<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Permission</th>
    <th>Last Measurement</th>
    <th>Map</th>
    <th>Update</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let device of devices">
    <td>
      {{device.name}}
    </td>
    <td>
      {{device.permission}}
    </td>
    <td>
      {{device.lastMeasurementDate}}
    </td>
    <td>
      Map
    </td>
    <td>
      Update
    </td>
  </tr>
  </tbody>
</table>
